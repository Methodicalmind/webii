<html>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script type="text/javascript">
        function validate() {
            var username = document.getElementById("username").value;
            var p1 = document.getElementById("password1").value;
            var p2 = document.getElementById("password2").value;

            if(username == "") {
                alert("username field is blank");
                return false;
            }if(p1 == "") {
                alert("first password field is blank");
                return false;
            }if(p2 == "") {
                alert("second password field is blank");
                return false;
            }if(p1 != p2) {
                alert("passwords do not match");
                return false;
            }
//            return true;
        }
    </script>
    <body>
    <div class="container">
    <h1>Make an account</h1>
    <form method="post" action="/register" onsubmit="return validate()"
          class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4">
        <div class="form-group row">
          <div class="col-10">
            <label for="email" class="col-2 col-form-label">Email</label>
            <input class="form-control" type="text" id="email" name="email">
            <label for="username" class="col-2 col-form-label">Username</label>
            <input class="form-control" type="text" id="username" name="username">
            <label for="password1" class="col-2 col-form-label">Password</label>
            <input class="form-control" type="password" id="password1" name="pass">
            <label for="password2" class="col-2 col-form-label">
                Confirm Password</label>
            <input class="form-control" type="password" id="password2"
               onchange="validate()"><br/>
            <button type="submit"
                class="btn btn-lg btn-yellow pull-right">register</button>
          </div>
        </div>
    </form>
    </div>
    </body>
</html>
