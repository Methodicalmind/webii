<script>
    function loadResult(url) {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            var parse = JSON.parse(this.responseText);
          document.getElementById("result").innerHTML = parse.total;
        }
      };
      xhttp.open("GET", url, true);
      xhttp.send();
    }
    function makeURL(){
        var val1 = document.getElementById("val1").innerHTML;
        var val2 = document.getElementById("val2").innerHTML;
        var url = '/math_service?val1=' + val1 + '&val2=' + val2;
        loadResult(url)
    }
</script>
number 1: <input type="text" id="val1"><br/>
number 2: <input type="text" id="val2">
<button onclick="makeURL()">calc</button>
<p id="result"></p>
